{% load static %}
<header>
    <nav class="bg-white mb-3 border-gray-200 px-4 lg:px-6 dark:bg-zinc-900">
        <div class="flex flex-wrap max-w-5xl m-auto justify-between items-center">
            <div class="flex justify-start items-center">
                  <a href="/" class="flex">
                    <img src="{% static 'icon.png' %}" class="mr-3 h-8 " alt="FlowBite Logo" />
                  </a>
                  <form action="#" method="GET" class="hidden lg:block lg:pl-2">
                    <label for="topbar-search" class="sr-only">Search</label>
                    <div class="relative lg:w-80">
                      <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                      </div>
                      <label>
                          <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2 dark:bg-black dark:border-gray-600 dark:placeholder-zinc-600 dark:text-white dark:focus:ring-purple-700 dark:focus:border-primary-500" placeholder="Search">
                      </label>
                    </div>
                  </form>
                </div>
            {% if request.user.is_authenticated %}
                <div class="flex items-center lg:order-2">
                    <a href="{% url 'new-post' %}" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-600 hover:underline focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-2 dark:border-purple-700 dark:text-purple-700 dark:hover:text-white dark:hover:bg-purple-700 dark:focus:ring-blue-800">Create Post</a>

                    <a href="#" class="p-2 mr-1 text-gray-500 rounded-lg hover:text-gray-900 hover:bg-gray-100 dark:text-white dark:hover:bg-purple-700">
                        <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"></path></svg>
                    </a>

                    <button type="button" class="flex text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="dropdown">
                          <span class="sr-only">Open user menu</span>
                          <img class="w-8 h-8 rounded-full" src="{{ request.user.image.url }}" alt="user photo">
                    </button>

                    <div class="hidden z-50 my-4 w-44 text-base list-none bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600" id="dropdown">
                          <a href="{% url 'profile' request.user.username %}" class="font-semibold block px-4 py-2 text-sm text-gray-700 hover:bg-blue-200 hover:underline hover:rounded dark:hover:bg-glue-20 dark:text-gray-200 dark:hover:text-white">{% if request.user.first_name %}{{ request.user.first_name }}<br/>{% endif %}@{{ request.user.username }}</a>
                          <ul class="py-1 font-medium" aria-labelledby="user-menu-button">
                              <li>
                                  <a href="{% url 'dashboard:posts' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-200 hover:rounded dark:hover:bg-glue-20 dark:text-gray-200 dark:hover:text-white">Dashboard</a>
                              </li>
                              <li>
                                  <a href="{% url 'new-post' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-200 hover:rounded dark:hover:bg-glue-20 dark:text-gray-200 dark:hover:text-white">Create post</a>
                              </li>
                              <li>
                                  <a href="{% url 'settings' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-200 hover:rounded dark:hover:bg-blue-200 dark:text-gray-200 dark:hover:text-white">Settings</a>
                              </li>
                              <li>
                                  <a href="{% url 'logout' %}" class="border-t block px-4 py-2 text-sm text-gray-700 hover:bg-blue-200 hover:rounded dark:hover:bg-blue-200 dark:text-gray-200 dark:hover:text-white">Log out</a>
                              </li>
                          </ul>
                    </div>
                </div>
            {% else %}
                <div>
                    <a href="{% url 'login' %}" class="border-blue-700 text-gray-500 hover:bg-blue-100 hover:text-blue-700 hover:underline focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-600 dark:focus:ring-blue-800">Log in</a>
                    <a href="{% url 'register' %}" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-600 hover:underline focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-600 dark:focus:ring-blue-800">Create acoount</a>
                </div>
            {% endif %}
        </div>
    </nav>
</header>
